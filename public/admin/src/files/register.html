    <div class="wrapper" style="display: block;">
        <aside class="d-flex">
            <div class="" id="lateral_menu"></div>
            <div class="body-container noselect">
                <div class="back-header" id="header"></div>
                <div class="card-body col-md-8 col-sm-12" style="margin-top: 100px;">
                    <div class="container-register modal-register">
                        <div class="header-register">
                            <img src="/website/assets/images/logo-header.png" height="60" alt="logo">

                            <h5 style="margin: 10px 0px; text-align: center;">Criar Conta</h5>
                            <hr style="height: 2px; margin: 0 auto 20px auto">
                        </div>

                        <form class="form-floating form-signin" method="post" action="register.php" role="form">
                            <div class="row">
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control required" id="firstname" name="firstname"
                                            placeholder="Nome" value="" autocomplete="new-password" autocorrect="off"
                                            autocapitalize="none" spellcheck="false" onblur="onBlurValidate(firstname)">
                                        <label for="firstname">Primeiro Nome</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control required" id="lastname" name="lastname"
                                            placeholder="Nome" value="" autocomplete="new-password" autocorrect="off"
                                            autocapitalize="none" spellcheck="false" onblur="onBlurValidate(lastname)">
                                        <label for="lastname">Segundo Nome</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control required" id="birth_date"
                                            name="birth_date" placeholder="Data de Nascimento" value=""
                                            autocomplete="new-password" autocorrect="off" autocapitalize="none"
                                            spellcheck="false" maxlength="10" onblur="onBlurValidate(birth_date)">
                                        <label for="birth_date">Data de Nascimento</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control required" id="phone" name="phone"
                                            placeholder="Celular" value="" autocomplete="new-password" autocorrect="off"
                                            autocapitalize="none" spellcheck="false" maxlength="16"
                                            onblur="onBlurValidate()">
                                        <label for="phone">Celular</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control required" id="email" name="email"
                                    placeholder="email@example.com" value="" onblur="onBlurValidate(email)">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control required" id="username" name="username"
                                    placeholder="Usuário" value="" maxlength="20" autocomplete="new-password"
                                    autocorrect="off" autocapitalize="none" spellcheck="false">
                                <label for="username" onblur="onBlurValidate(username)">Usuário</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control required" id="password" name="password"
                                    placeholder="Senha" value="" autocomplete="new-password" autocorrect="off"
                                    autocapitalize="none" spellcheck="false">
                                <label for="password">Senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control required" id="rpassword" name="rpassword"
                                    placeholder="Repita a Senha" value="" autocomplete="new-password" autocorrect="off"
                                    autocapitalize="none" spellcheck="false">
                                <label for="rpassword">Repita a Senha</label>
                            </div>
                        </form>

                        <div class="register-footer">
                            <div class="footer-frase">
                                Ao clicar no botão cadastrar você esta<br>de acordo com os nossos<br><a href="">termos e
