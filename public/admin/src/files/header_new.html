<div class="modal fade" id="ModalLogin" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="LoginModalLabel">Faça seu login!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="container-buttons-login">
            <div class="form-floating mb-3">
                <input type="name" class="form-control primary" name="user" id="user" type="text" placeholder="USUÁRIO" tabindex="1">
                <label for="floatingInput">Usuário</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control primary" name="lpassword" id="lpassword" type="password" placeholder="SENHA" tabindex="2">
                <label for="floatingPassword">Senha</label>
              </div>

              <!-- <input class="primary mb-2" name="user" id="user" type="text" placeholder="USUÁRIO" tabindex="1">

          </div>
          <!-- <button class="primary register" anim="ripple" title="Cadastrar" onclick="location.href='/registrar'">
              <p>REGISTRAR-SE</p>
          </button> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" onclick="location.href='/registrar'">Registrar-se</button>
        <button type="submit" class="btn btn-success login-check" anim="ripple" title="Entrar" onclick="login()">
          <i class="fa-solid fa-user"></i>
            Entrar
        </button>
      </div>
    </div>
  </div>
</div>

        border: 3px solid transparent;

        if (e.which === 13) { // Verifica se o enter foi pressionado.

                if (!$('#lpassword').val()) { // Caso campo Pwd estiver vazio, foca nele.
                    $('#lpassword').focus()
                } else {
                    $('button.login-check').trigger('click') // Caso preenchido Pwd, dá click no login
                }
            }

        }
    });

        if (e.which === 13) {
            if ($(this).val()) {

                } else {
                    $('button.login-check').trigger('click')
                }
            }
        }

    // Effect Ripple Button
    [].map.call(document.querySelectorAll('[anim="ripple"]'), el => {
        el.addEventListener('click', e => {
            e = e.touches ? e.touches[0] : e;
            const r = el.getBoundingClientRect(),
                d = Math.sqrt(Math.pow(r.width, 2) + Math.pow(r.height, 2)) * 2;
            el.style.cssText = `--s: 0; --o: 1;`;
            el.offsetTop;
            el.style.cssText = `--t: 1; --o: 0; --d: ${d}; --x:${e.clientX - r.left}; --y:${e.clientY - r.top};`
        })
    })

    function login() {
        $.ajax({
            type: "POST",
            url: "users/login",
            data: {
                username: $("#user").val(),
                password: $("#lpassword").val()
            },
            success: function(response) {
                let data = JSON.parse(response)
                if (data.error) {
                    ToastHeader.fire({
                        icon: 'error',
                        text: data.message,
                        timer: 0,
                        showCloseButton: true,
                        position: 'top'
                    })
                } else {
                    window.location = "/jogo"
                }
            }
        })
